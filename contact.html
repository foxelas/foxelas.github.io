    <link type="text/css" rel="stylesheet" href="stylesheets/contact.css" />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TX7ZZPJ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="photo"></div>

    <div id="frameBorder"></div>

    <section id="information">
      <h1 class="delayedAppearance">Contact</h1>
      <hr />
      <h4 class="bio justified">Email me at eawrk[at]outlook.com or use the form below.</h4>
      <form class="delayedAppearance" method="POST" id="contactform">
        <div>
          <h3>Your Name:</h3>
        </div>
        <input name="name" placeholder="Jane Doe" />
        <div>
          <h3>Your Email:</h3>
        </div>
        <input name="email" type="_replyto" placeholder="jane@doe.com" />
        <input
          type="hidden"
          name="_subject"
          value="foxelas.github.com contact"
        />
        <div>
          <h3>Your Message:</h3>
        </div>
        <textarea
          name="message"
          placeholder="What do you think about Top Cow's comics?"
        ></textarea>
        <input
          type="hidden"
          name="_next"
          value="https://foxelas.github.io/index.html"
        />
        <input
          id="submitButton"
          class="spriteButton"
          name="submit"
          type="submit"
          value=""
        />
      </form>
      <script>
        var frmvalidator = new Validator("contactform");
        frmvalidator.addValidation("name", "req", "Please provide your name");
        frmvalidator.addValidation(
          "name",
          "maxlen=40",
          "Max length for Name is 40"
        );
        frmvalidator.addValidation("email", "maxlen=50");
        frmvalidator.addValidation("email", "req", "Please provide your email");
        frmvalidator.addValidation(
          "email",
          "email",
          "Please enter a valid email address"
        );
        frmvalidator.addValidation("message", "req", "Empty message");

        var contactform = document.getElementById("contactform");
        contactform.setAttribute(
          "action",
          "//formspree.io/" + "work.jpn" + "@" + "outlook" + "." + "com"
        );
      </script>
    </section>

    <section id="sm_links">
      <div id="mobileNav" class="overlay">
        <a
          href="javascript:void(0)"
          class="closebtn"
          style="font-size: 60px; cursor: pointer"
          onclick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="index" rel="noopener">Home</a>
          <br />
          <a href="cv" rel="noopener">Resume</a>
          <br />
          <a
            href="publications"
            role="presentation"
            rel="noopener"
            onclick="dataLayer.push({'interest': 'publications'});"
            >Publications</a
          >
          <br />
          <a
            href="_files/currentResearch.pdf"
            role="presentation"
            rel="noopener"
            >Research</a
          >
          <br />
          <a href="blog/" role="presentation" rel="noopener">Notes</a>
          <br />
          <a href="contact" role="presentation" rel="noopener">Contact</a>
        </div>
      </div>
      <span
        id="menu_icon"
        class="sm_button hideInPC square60"
        style="cursor: pointer"
        onclick="openNav()"
      ></span>

      <a href="index" role="presentation" rel="noopener">
        <button class="sm_button hideInMobile" id="l_icon"></button
      ></a>

      <a href="cv" role="presentation" rel="noopener">
        <button class="sm_button hideInMobile" id="cv_icon"></button
      ></a>

      <a href="publications" role="presentation" rel="noopener">

      ></a>

      <a href="contact" role="presentation" rel="noopener">
        <button class="sm_button hideInMobile" id="contact_icon"></button
      ></a>
    </section>
